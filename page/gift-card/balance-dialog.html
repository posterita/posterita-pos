<ons-dialog var="gift_card_balance_dialog">

    <ons-toolbar inline>
      <div class="center">
        <strong>Gift Card - Balance</strong>
      </div>
    </ons-toolbar>
    
    
    <form novalidate="novalidate" autocomplete="off" name="form" class="form-default" style="margin: 20px;">    
    	
	<div class="input-group">
		<label>Card Number</label>
		<span style="font-size: 25px;">{{gift_card_info.CardNumber}}</span>
	</div>
	
	<!-- 
	<div class="input-group">
		<label>Cardholder</label>
		{{gift_card_info.Cardholder}}
	</div>
	 -->
	
	<div class="input-group">
		<label>Expiration Date</label>
		<span style="font-size: 25px;">{{gift_card_info.ExpirationDate}}</span>
	</div>	
	
	<div class="input-group">
		<label>Card Balance</label>
		<span style="font-size: 30px;">${{gift_card_info.CardBalance}}</span>
	</div>	
		
	
	<div class="input-group">
		<ons-row>
			<ons-col>
				&nbsp;
			</ons-col>
			<ons-col>
				&nbsp;
			</ons-col>
			<ons-col>
				<ons-button class="button--large" ng-click="gift_card_balance_dialog.hide()" ng-disabled="!form.$valid">OK</ons-button>
			</ons-col>
		</ons-row>
	</div>
    
    </form>
