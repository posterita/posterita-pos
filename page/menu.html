<ons-page modifier="menu-page" ng-controller="MenuController as ctrl"> 

	<ons-toolbar modifier="transparent">
	  <div class="left">
	  	<div style="padding:6px 0px 2px 10px; font-size:15px; text-transform: capitalize;">
	  		<ons-icon icon="fa fa-user"></ons-icon>
	  		{{ ctrl.getUserName() }}
	  	</div>
	  	<div style="font-size: 11px; padding-left: 10px; text-transform: capitalize;">
	  		{{ ctrl.getStoreTerminal() }}
	  	</div>
	  </div>
      <div class="right">
        <ons-toolbar-button ng-click="menu.toggle()">
          </ons-icon>Close
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
    
    <ons-list class="menu-list">

	<ons-list-item modifier="tappable" onclick="menu.setMainPage('page/order-screen.html', {closeMenu: true})">
	 	<ons-icon icon="ion-monitor"></ons-icon>POS
	</ons-list-item>
	
	<ons-list-item modifier="tappable" onclick="menu.setMainPage('page/today-orders.html', {closeMenu: true})">
	 	<ons-icon icon="ion-clock"></ons-icon>Orders
	</ons-list-item>	
	
	<!-- 
	<ons-list-item modifier="tappable">
	 	<ons-icon icon="ion-toggle-filled"></ons-icon>&nbsp;Preferences
	</ons-list-item>
	 -->
	
	<ons-list-item modifier="tappable" onclick="menu.setMainPage('page/till.html', {closeMenu: true})">
	 	<ons-icon icon="ion-cash"></ons-icon>Till
	</ons-list-item>
	
	<ons-list-item modifier="tappable" ng-click="ctrl.openDrawer()">
	 	<ons-icon icon="ion-eject"></ons-icon>Open Drawer
	</ons-list-item>
	
	<ons-list-item modifier="tappable" onclick="menu.setMainPage('page/settings.html', {closeMenu: true})">
	 	<ons-icon icon="ion-gear-a"></ons-icon>Settings
	</ons-list-item>
	
	<ons-list-item modifier="tappable" onclick="menu.setMainPage('page/sync.html', {closeMenu: true})">
	 	<ons-icon icon="ion-ios-cloud-download-outline"></ons-icon>Get Updates
	</ons-list-item>
	
	<!-- 
	<ons-list-item modifier="tappable" onclick="menu.setMainPage('page/social-media.html', {closeMenu: true})">
	 	<ons-icon icon="fa fa-bullhorn"></ons-icon>Social Media
	</ons-list-item>
	 -->
	
	<ons-list-item modifier="tappable" onclick="menu.setMainPage('page/back-office.html', {closeMenu: true})" ng-show="isAdmin()">
	 	<ons-icon icon="ion-gear-a"></ons-icon>Back Office
	</ons-list-item>
	
	
	<ons-list-item modifier="tappable" onclick="showAboutDialog()">
	 	<ons-icon icon="fa fa-info-circle"></ons-icon>About
	</ons-list-item>	

   <ons-list-item modifier="tappable" onclick="logout()">
     <ons-icon icon="ion-log-out"></ons-icon>
     Log out
   </ons-list-item>
   
</ons-list>
