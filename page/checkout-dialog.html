<ons-dialog var="checkout-dialog">

    <ons-toolbar inline>
      <div class="center">
        <strong>Total {{cart.grandtotal | number:2 }}</strong>
      </div>
    </ons-toolbar>
    
    <form novalidate="novalidate" autocomplete="off" name="form" class="form-default" style="margin: 20px;">
    
    <div class="input-group">
		<h2>How would you like to pay?</h2>		
	</div>
	
	<div class="input-group">		
		<ons-button class="button--large button--cta" ng-click="showCashDialog()">
		<ons-icon icon="ion-cash" style="font-size: 40px;padding-right: 4px;"></ons-icon>Cash</ons-button>	
	</div>
	
	<div class="input-group">
		<ons-button class="button--large button--cta" ng-click="showCardDialog()" ng-click="">
		<ons-icon icon="ion-card" style="font-size: 40px;padding-right: 4px;"></ons-icon>Card</ons-button>	
	</div>
	
	<div class="input-group">
		<ons-row>
			<ons-col>
				<ons-button class="button--large" ng-click="showSplitDialog()">Split</ons-button>
			</ons-col>
			<ons-col>
				&nbsp;
			</ons-col>
			<ons-col>
				<ons-button class="button--large" ng-click="closeCheckoutDialog()">Cancel</ons-button>
			</ons-col>
		</ons-row>
	</div>
    
    </form>

</ons-dialog>
