<ons-dialog var="about_dialog_global">
 
	 <ons-toolbar inline>
	     <div class="center">
	       <strong>About POS</strong>
	     </div>
	 </ons-toolbar>
	 
	 <div class="form-default" style="margin: 20px;" ng-controller="AboutDialogController as ctrl">
	 <ons-list>
	 <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Business Name:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			{{ ctrl.business_name }}
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Store Name:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			{{ ctrl.store_name }}
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Terminal Name:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			{{ ctrl.terminal_name }}
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Server Endpoint:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			{{ ctrl.server_endpoint_url }}
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Version:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			{{ ctrl.version }}
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       
       <ons-list-item>
	       <ons-row>
	       		<ons-col width="150px">
	       			<label>Last Sync:</label>
	       		</ons-col>
	       		<ons-col>
	        		<div>
	        			{{ ctrl.last_updated }}
	        		</div>
	        	</ons-col>       		
       		</ons-row>
       </ons-list-item>
       	 
	 </ons-list>
	 	
	 	<div class="input-group">
			<ons-row>
				<ons-col>
					&nbsp;
				</ons-col>
				<ons-col>
					<ons-button class="button--large button--outline" ng-click="ctrl.closeDialog()">Ok</ons-button>
				</ons-col>
				<ons-col>
					&nbsp;
				</ons-col>
			</ons-row>
		</div>
	 
	 </div>
	 
</ons-dialog>
