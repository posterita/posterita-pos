<body ng-controller="AppController">

	<ons-modal var="loading_modal">
	  <ons-icon icon="ion-load-c" spin="true"></ons-icon>
	  <br>
	  <br> Loading ...
	</ons-modal>
	
	<ons-modal var="modal">
	  <ons-icon icon="ion-load-c" spin="true"></ons-icon>
	  <br>
	  <br> Please wait ...
	</ons-modal>
	
	<ons-sliding-menu main-page="page/splash-screen.html" menu-page="page/menu.html" side="left" max-slide-distance="323px" var="menu" ng-device-backbutton="backButtonHandler()">
	</ons-sliding-menu>

	<script type="text/javascript">
	
		var src = "js/printing-implementation/";
		
		if(isCordovaApp)
		{
			src = src + "android-printer.js";
		}
		else if(isNodeApp)
		{
			src = src + "node-printer.js";
		}
		else
		{
			src = src + "mock-printer.js";
		}
		
		var s = document.createElement("script");
		s.type = "text/javascript";
		s.src = src;
		$("head").append(s);

	</script>
</body>
</html>
