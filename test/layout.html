<html>
<head>
<style type="text/css">
	html,
body {
    height: 100%; 
    padding: 0;
    margin: 0;
    overflow: hidden;
}

.container {
	display: flex;
    flex-direction: column;
    height: 100%;
    background-color: yellowgreen;
}

.container .header, 
.container .content,
.container .footer {
	flex-grow : 1;
	flex-basis : auto;
}

.container .header {
	height: 50px;
}
	
</style>
</head>
<body>
	<div class="container">
	    <div class="header" style="background: red;">Header</div>
	    <div class="content" style="background: blue;">Content</div>
	    <div class="footer" style="background: green;">footer</div>
    </div>
<script src="js/jquery.js"></script>
<script type="text/javascript">
var vHeight = $(window).height(),
vWidth = $(window).width();

$('body').css({"height":vHeight,"width":vWidth});
</script>
</body>
</html>
