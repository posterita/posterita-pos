<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.css">
    <link rel="stylesheet" href="sliding_menu.css">

    <script src="js/angular/angular.js"></script>
    <script src="js/onsenui.js"></script>
    <script>
      ons.bootstrap();
      ons.ready(function() {
        menu.openMenuMenu();
      });
      
      function exit()
      {
    	  modal.show();
		   //setTimeout('modal.hide()', 2000);
		   
		   setTimeout(function(){
			   
			   window.location.href = "login.html";
			   
		   }, 2000);
      }
    </script>

  </head>
  <body>

	<ons-modal var="modal">
	  <ons-icon icon="ion-load-c" spin="true"></ons-icon>
	  <br>
	  <br> Please wait.
	</ons-modal>
	
    <ons-sliding-menu main-page="page.html" menu-page="menu.html" max-slide-distance="260px" type="push" var="menu">
    </ons-sliding-menu>

    <ons-template id="page.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
              <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">Title</div>          
        </ons-toolbar>
        
         <ons-button onclick="menu.setMainPage('search-customer.html', {closeMenu: true})">
          	<ons-icon icon="ion-search" size="28px" fixed-width="false"></ons-icon> Customer
          </ons-button>

      </ons-page>
    </ons-template>
    
    <ons-template id="search-customer.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
              <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
          </div>
          
          <div class="center">Search Customer</div>
          
          <div class="right">
            <ons-toolbar-button onclick="menu.setMainPage('page.html', {closeMenu: true})">
              <ons-icon icon="ion-close" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

      </ons-page>
    </ons-template>

    <ons-template id="menu.html">
      <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent">
          <div class="right">
            <ons-toolbar-button class="menu-closeMenu" ng-click="menu.closeMenu()">
              </ons-icon>Close
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <ons-list class="menu-list">
        
        	<ons-list-item class="menu-item" onclick="menu.setMainPage('page2.html', {closeMenu: true})">
		      Page 2
		    </ons-list-item>
        	
          <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-plus"></ons-icon>
            New Post
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-bookmark"></ons-icon>
            Bookmark
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.closeMenu()">
            <ons-icon icon="fa-twitter"></ons-icon>
            Official Twitter
          </ons-list-item>
        </ons-list>

        <br>

        <ons-list class="bottom-menu-list">
          <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Settings
            <div class="notification menu-notification">3</div>
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Help
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.closeMenu()">
            Send feedback
          </ons-list-item>
          
          <br><br>
          <ons-list-item class="bottom-menu-item" onclick="exit()">
		      Exit
		  </ons-list-item>
        </ons-list>


      </ons-page>
    </ons-template>
    
    <ons-template id="page2.html">
	  <ons-page>
	    <ons-toolbar>
	      <div class="left">
	        <ons-toolbar-button onclick="menu.toggleMenu()">
	          <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
	        </ons-toolbar-button>
	      </div>
	      <div class="center">Page 2</div>
	      
	      <div class="right">
            <ons-toolbar-button onclick="menu.setMainPage('page.html', {closeMenu: true})">
              <ons-icon icon="ion-close" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
          </div>
	    </ons-toolbar>
	
	    <p style="text-align: center; color: #999; padding-top: 100px;">Page2 Contents</p>
	  </ons-page>
	</ons-template>

  </body>
</html>
